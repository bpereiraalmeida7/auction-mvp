<div class="form-group form-check">
    <input type="checkbox" class="form-check-input"  (change)="onCompletedCheckChange(auction)" />
</div>
<div [innerHTML]="auction.NomeItem">
</div>
<div>
    <button type="button" [routerLink]="['/edit', auction.id]" class="btn btn-primary mr-1">
        Alterar
    </button>
</div>
<div>
    <button type="button" class="btn btn-danger" (click)="remove(auction)">
        Excluir
    </button>
</div>
